<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p id="value"></p>
  <button onclick="ascending()">Ascending order</button>
  <button onclick="descending()">Descending order</button>
  <script>
    var numbers = [5, 7, 10, 98, 88, 6, 4, 2, 1, 3, 9, 11, 12, 13, 14, 15, 16];

    function myFunction(num) {
      return num * 50;
    }
    var newarray = numbers.map(myFunction);
    document.getElementById("value").innerHTML = "The Mapped values are: " + newarray;
    function ascending() {
      newarray.sort(function (a, b) {return a - b});
      document.getElementById("value").innerHTML = "The ascending order of mapped values are: " + newarray;
    }
    function descending() {
      newarray.sort(function (a, b) {return b - a});
      document.getElementById("value").innerHTML = "The descending order of mapped values are: " + newarray;
    }
  </script>
</body>

</html>
