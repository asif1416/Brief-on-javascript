<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <body>
    <h2>JavaScript Class Inheritance: Animal Hierarchy</h2>
    <p>Creating an animal hierarchy with base class and subclasses.</p>
    <p id="animal_details"></p>
    <script>
      class Animal {
        constructor(name) {
          this.name = name;
        }

        makeSound() {
          throw new Error("Method not implemented");
        }
      }

      class Dog extends Animal {
        constructor(name, breed) {
          super(name); 
          this.breed = breed;
        }

        makeSound() {
          return "Woof! My name is " + this.name;
        }
      }

      class Cat extends Animal {
        constructor(name, furColor) {
          super(name); 
          this.furColor = furColor;
        }

        makeSound() {
          return "Meow! My name is " + this.name + " and I have " + this.furColor + " fur.";
        }
      }

      const dog = new Dog("Bob", "Golden Retriever");
      const cat = new Cat("Whiskers", "Black");

      document.getElementById("animal_details").innerHTML = `
        ${dog.makeSound()} <br>
        ${cat.makeSound()}
      `;
    </script>
  </body>
</html>
