<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <body>
    <h2>JavaScript Class Static Metho</h2>
    <p id="sum"></p>
    <p id="average"></p>
    <script>
      class MathUtils {
        static sum(numbers) {

          return numbers.reduce((total, num) => total + num, 0);
        }

        static average(numbers) {
          return this.sum(numbers) / numbers.length;
        }
      }

      const numbers = [1, 2, 3, 4, 5];

      document.getElementById("sum").innerHTML = "Sum: " + MathUtils.sum(numbers);
      document.getElementById("average").innerHTML = "Average: " + MathUtils.average(numbers);
    </script>
  </body>

</html>
