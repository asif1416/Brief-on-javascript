<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>document</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <body>
    <button onclick="myFunction()">Try it</button>
    <p id="result"></p>
    <script>
      function myFunction() {
        var x = 10;
        var y = 20;
        var a = eval("x + y") + "<br>";
        var b = eval("2 * 2") + "<br>";
        var c = eval("y - x") + "<br>";

        var res = a + b + c; 
        document.getElementById("result").innerHTML = res;
      }
    </script>
  </body>
</html>
